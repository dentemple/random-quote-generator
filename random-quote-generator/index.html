<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<div class="container-fluid">
  
  <header id="quote-header">
    
    <div class="row" id="quote-title-row">
      <div class="col-xs-12">
        <h1 class="page-header">
          <span id="project-name"><strong>Random Quote Generator</strong></span>
        </h1>
      </div>
    </div>
    
  </header>
  
  <section id="quote-section">
  
    <div class="row" id="quote-main-row">
      <div class="col-xs-12">
        <blockquote id="quote-text">
          <span id="quote"></span>
        </blockquote>
      </div>
      <div class="col-xs-12">
        <p class="text-right"><cite id="author"></cite></p>
      </div>
    </div>
    <div class="row" id="quote-buttons-row">
      <div class="col-xs-6">
        <a class="btn btn-lg btn-default" id="tweet-button" href="#">
          <i class="fa fa-twitter fa-2x fa-color"></i>
        </a>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-default pull-right" id="new-quote-button">
          <i class="fa fa-refresh fa-2x fa-color"></i>
        </button>
      </div>
    </div>
    
  </section>
  
  <footer id="quote-page-footer">
    <div class="row" id="page-creator-row">
      <div class="col-xs-12">
        <p>
          by <a href="http://dentemple.io">Den Temple</a>
        </p>
      </div>
    </div>
  </footer>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
